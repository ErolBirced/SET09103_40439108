{% extends 'base.html' %} {% block title %} Bazaar Page {% endblock %} {% block
content %}
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <!-- Table columns -->
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Barcode</th>
      <th scope="col">Price (GBP)</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    <!-- Using logical with jinja, creating a for loop for items. Experimenting with new libraries  -->
    {% for item in items %}
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.barcode}}</td>
      <td>Â£{{ item.price}}</td>
      <td>
        <button class="btn btn-outline btn-info">More Info</button>
        <button class="btn btn-outline btn-success">Purchase this Item</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
