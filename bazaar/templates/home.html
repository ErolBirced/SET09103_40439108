<!-- Making use of Jinja syntax to 'inherit' the template in base.html -->
<!-- Original solution was to simply copy-paste to every page, but decided it was not -->
<!-- a sufficiently elegant solution. -->
<!-- prettier-ignore -->
{% extends 'base.html' %}
{% block title %}
    Welcome to the Online Bazaar
{% endblock %}
{% block content %}
<div
  class="
    position-relative
    overflow-hidden
    p-3 p-md-5
    m-md-3
    text-center
    bg-dark
  "
  style="color: white"
>
  <div class="col-md-5 p-lg-5 mx-auto my-5">
    <h1 class="display-4 font-weight-normal">The Online Bazaar</h1>
    <p class="lead font-weight-normal">
      Start purchasing products by following the link below
    </p>
    <a class="btn btn-primary" href="{{ url_for('bazaar_page') }}"
      >Get Started</a
    >
  </div>
  <div class="product-device box-shadow d-none d-md-block"></div>
  <div
    class="product-device product-device-2 box-shadow d-none d-md-block"
  ></div>
</div>
{% endblock %}
